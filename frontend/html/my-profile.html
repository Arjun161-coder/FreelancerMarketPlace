<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .profile-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }
    .profile-container h2 {
      text-align: center;
    }
    .profile-container input,
    .profile-container textarea,
    .profile-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    .profile-container button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .profile-container button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    <form id="profileForm" enctype="multipart/form-data">
      <label>Full Name</label>
      <input type="text" id="name" name="name" readonly>

      <label>Location</label>
      <input type="text" name="location" placeholder="Enter location">

      <label>Rate (per hour)</label>
      <input type="number" name="rate" placeholder="Enter rate">

      <label>About</label>
      <textarea name="about" rows="3" placeholder="Write about yourself"></textarea>

      <label>Skills</label>
      <input type="text" name="skills" placeholder="e.g. HTML, CSS, JS">

      <label>Projects Completed</label>
      <input type="number" name="projects" placeholder="Number of projects">

      <label>Rating</label>
      <input type="number" step="0.1" name="rating" placeholder="Your rating">

      <label>GitHub</label>
      <input type="url" name="github" placeholder="GitHub link">

      <label>LinkedIn</label>
      <input type="url" name="linkedin" placeholder="LinkedIn link">

      <label>Profile Image</label>
      <input type="file" name="profileImage">

      <label>Resume (PDF)</label>
      <input type="file" name="resume">

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    // Pre-fill the name from signup/login
    const freelancerName = localStorage.getItem("freelancerName") || localStorage.getItem("userName");
    if (freelancerName) {
      document.getElementById("name").value = freelancerName;
    }

    document.getElementById("profileForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      const response = await fetch("http://localhost:3000/api/freelancer/profile", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      if (response.ok) {
        alert("Profile saved successfully!");
      } else {
        alert(result.error || "Error saving profile");
      }
    });
  </script>
</body>
</html>

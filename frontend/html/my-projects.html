<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  <h2>My Posted Projects</h2>
  <div id="myProjectsContainer"></div>

  <script>
    const email = sessionStorage.getItem("email");

    async function loadMyProjects() {
      const res = await fetch(`http://localhost:3000/api/my-projects?email=${email}`);
      const projects = await res.json();

      const container = document.getElementById("myProjectsContainer");
      container.innerHTML = projects.map(p => `
        <div class="project-card">
          <h3>${p.title}</h3>
          <p><strong>Description:</strong> ${p.description}</p>
          <p><strong>Skills:</strong> ${p.skills}</p>
          <p><strong>Budget:</strong> â‚¹${p.budget}</p>
        </div>
      `).join("");
    }

    loadMyProjects();
  </script>
</body>
</html>
